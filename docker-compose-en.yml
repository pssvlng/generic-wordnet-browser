services:
  frontend_af:
    build:
      context: ./frontend
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend_en.rule=PathPrefix(`/wordnet-en`)
      - traefik.http.services.frontend_en.loadbalancer.server.port=80
 
  backend_af:
    build:
      context: ./backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend_en.rule=PathPrefix(`/api/dict`) && Headers(`X-Lang`, `en`)
      - traefik.http.services.backend_en.loadbalancer.server.port=5000      
 